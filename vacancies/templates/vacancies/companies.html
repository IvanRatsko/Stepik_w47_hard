{% extends 'vacancies/base.html' %}

{% block container %}
    <main class="container mt-3">
        <section>
            <section class="my-5 pt-3">
                <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;"><strong>{{ title }}</strong></h1>
                <p class="text-center pt-1">{{ companies.count }} компаний</p>
                <div class="row mb-0">
                    {% for company in companies %}
                        <div class="col-6 col-md-6 col-lg-3">
                            <div class="card pt-4 text-center mb-4">
                                <a href="/companies/{{ company.id }}" style="max-width: 150px;" class="mx-auto d-block">
                                    <img class="mx-auto d-block mw-100" src="{{ company.logo.url }}" alt="">
                                </a>
                                <div class="card-body">
                                    <p class="card-text"><a
                                            href="/companies/{{ company.id }}">Вакансий: {{ company.vacancies.count }} </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </section>
    </main>
{% endblock %}
